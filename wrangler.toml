name = "llnd-assessment-portal"
compatibility_date = "2026-01-24"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "llnd-core-db"
database_id = "e4cccf89-6734-48b3-8d0d-0ab38c792958"
migrations_dir = "migrations"

# SESSION KV binding (required by Astro Cloudflare adapter)
[[kv_namespaces]]
binding = "SESSION"
id = "a6667cc43e1e4716bff34b445286ed9e"

# Observability
[observability]
enabled = true
